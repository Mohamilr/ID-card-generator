<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <form id="idForm">
            <div class="input-container">
                <label for="name">
                    Name:
                </label>
                <input type="text" id="name" placeholder="Name" required />
            </div>
            <div class="input-container">
                <label for="email">
                    Email:
                </label>
                <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="input-container">
                <label for="department">
                    Department:
                </label>
                <input type="text" id="department" placeholder="Department" required />
            </div>
            <div class="input-container">
                <label for="skill">
                    Skills:
                </label>
                <input type="text" id="skill" placeholder="Skill(s)" required />
            </div>
            <div class="input-container">
                <label for="name">
                    Photo:
                </label>
                <input type="file" id="photo" accept="image/*" required />
            </div>
            <button type="submit">Generate ID</button>
        </form>

        <div class="card" id="idCard">
            <div class="information">
                <p><span>Name:</span> <span id="displayName"></span></p>
                <p><span>Department:</span> <span id="displayDepartment"></span></p>
                <p><span>Email:</span> <span id="displayEmail"></span></p>
                <p><span>Skill:</span> <span id="displaySkill"></span></p>
            </div>
            <div class="image-wrapper">
                <img id="displayPhoto" alt="profile" />
                <button class="hire-me">Hire Me</button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
